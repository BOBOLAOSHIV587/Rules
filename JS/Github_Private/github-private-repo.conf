#!openUrl=https://apps.apple.com/app/id1477376905


[rewrite_local]
# > Github私有仓库
^https?:\/\/(raw|gist)\.githubusercontent.com url script-request-header https://raw.githubusercontent.com/BOBOLAOSHIV587/Rules/main/JS/Github_Private/JS/JS-2/github-private-repo.js


[mitm]
hostname = raw.githubusercontent.com, gist.githubusercontent.com

