#!name=用户访问Github私有仓库
#!desc=允许用户访问Github私有仓库/Gist中的订阅分流，重写，脚本等配置文件。[Token获取方式]\n登陆Github > 点击头像下拉菜单 > 选择Settings > 左边菜单栏选择最后一个Developer settings > 选择Personal access tokens> 选择Tokens(classic) > Generate new token(classic) > Note里面填写token名字 > ☑️下面的勾选框选择第一项repo打钩（所有子项目自动勾选）> 点击Generate token按钮保存并返回。
#!date=2025-10-16
#!category=😍BOBO Premium
#!author= Peng-YM[https://github.com/Peng-YM/QuanX], dcpengx[https://github.com/dcpengx/QuantumultX]
