[rewrite_local]
# 🍿️ DualSubs.Spotify.Tracks.response
^https?:\/\/api\.spotify\.com\/v1\/tracks\? url script-response-body https://raw.githubusercontent.com/BOBOLAOSHIV587/Rules/main/JS/DualSubs/Spotify/JS/response.bundle.js

# 🍿️ DualSubs.Spotify.Lyrics.request
^https?:\/\/(.+-spclient|spclient\.wg).spotify\.com(:443)?\/color-lyrics\/v2\/track\/(.+)\?(.*) url script-request-body https://raw.githubusercontent.com/BOBOLAOSHIV587/Rules/main/JS/DualSubs/Spotify/JS/request.bundle.js

# 🍿️ DualSubs.Spotify.Translate.Lyrics.response
^https?:\/\/(.+-spclient|spclient\.wg).spotify\.com(:443)?\/color-lyrics\/v2\/track\/(.+)\?(.*)subtype=Translate url script-response-body https://raw.githubusercontent.com/BOBOLAOSHIV587/Rules/main/JS/DualSubs/Spotify/JS/Translate.response.bundle.js

# 🍿️ DualSubs.Spotify.External.Lyrics.response
^https?:\/\/(.+-spclient|spclient\.wg).spotify\.com(:443)?\/color-lyrics\/v2\/track\/(.+)\?(.*)subtype=External url script-response-body https://raw.githubusercontent.com/BOBOLAOSHIV587/Rules/main/JS/DualSubs/Spotify/JS/External.Lyrics.response.bundle.js


[mitm]
hostname = api.spotify.com, spclient.wg.spotify.com, *-spclient.spotify.com

